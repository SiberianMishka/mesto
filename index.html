<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" alt="Логотип Место" src="e1792cd1bf55c68d1538.svg"/></header><main class="content"><section class="profile"><img class="profile__avatar" alt="Аватар" src="8e94371e9d2475fdfc60.jpg"/><div class="profile-info"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button class="profile-info__edit-button" type="button" aria-label="Редактировать профиль"></button><h2 class="profile-info__about">Исследователь океана</h2></div><button class="profile__add-button" type="button" aria-label="Добавить карточку"></button></section><section class="elements" aria-label="elements"><ul class="elements__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2023 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть попап"></button><h2 class="popup__header">Редактировать профиль</h2><form class="popup__form profile-form" name="profile-form" novalidate><input class="popup__input popup__input-name" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required/> <span class="popup__error" id="name-error"></span> <input class="popup__input popup__input-about" name="about" id="about" placeholder="О себе" minlength="2" maxlength="200" required/> <span class="popup__error" id="about-error"></span> <button class="popup__button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_add-place"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть попап"></button><h2 class="popup__header">Новое место</h2><form class="popup__form add-form" name="add-form" no
