<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Место" src="./images/logo.svg">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" alt="Аватар" src="./images/avatar.jpg">
      <div class="profile-info">
        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button"></button>
        <h2 class="profile-info__about">Исследователь океана</h2>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements" aria-label="elements">
      <ul class="elements__grid">
      </ul>
    </section>
    <!-- popup edit form -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_edit"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form>
          <input type="text" class="popup__input popup__input-name">
          <input type="text" class="popup__input popup__input-about">
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- popup add form -->
    <div class="popup popup_add-place">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_add"></button>
        <h2 class="popup__header">Новое место</h2>
        <form>
          <input type="text" class="popup__input popup__input-place" placeholder="Название">
          <input type="text" class="popup__input popup__input-img" placeholder="Ссылка на картинку">
          <button class="popup__submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- popup image -->
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button class="popup__close-button popup-image__close-button"></button>
        <img class="popup-image__image" alt="Изображение" src="">
        <p class="popup-image__name"></p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <template id="element-template">
    <li class="element">
      <img class="element__image" alt="Изображение" src="">
      <div class="element__text">
        <p class="element__name"></p>
        <button class="element__like-button"></button>
      </div>
      <button class="element__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
