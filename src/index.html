<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <!-- <script defer type="module" src="./pages/index.js"></script> -->
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        alt="Логотип Место"
        src="<%=require('./images/logo.svg')%>"
      />
    </header>
    <main class="content">
      <section class="profile">
        <button
          class="profile__edit-avatar-button"
          type="button"
          aria-label="Редактировать аватар"
        >
          <img class="profile__avatar" alt="Аватар" src="" />
        </button>
        <div class="profile-info">
          <h1 class="profile-info__name"></h1>
          <button
            class="profile-info__edit-button"
            type="button"
            aria-label="Редактировать профиль"
          ></button>
          <h2 class="profile-info__about"></h2>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Добавить карточку"
        ></button>
      </section>
      <section class="elements" aria-label="elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2023 Mesto Russia</p>
    </footer>
    <!-- popup edit form -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form profile-form" name="profile-form" novalidate>
          <input
            class="popup__input popup__input-name"
            name="name"
            id="name"
            type="text"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="name-error"></span>
          <input
            class="popup__input popup__input-about"
            name="about"
            id="about"
            type="text"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="popup__error" id="about-error"></span>
          <button class="popup__button" type="submit" aria-label="Сохранить">
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <!-- popup add form -->
    <div class="popup popup_add-place">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__header">Новое место</h2>
        <form class="popup__form add-form" name="add-form" novalidate>
          <input
            class="popup__input popup__input-place"
            name="name"
            id="place"
            type="text"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            required
          />
          <span class="popup__error" id="place-error"></span>
          <input
            class="popup__input popup__input-img"
            name="link"
            id="link"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__error" id="link-error"></span>
          <button
            class="popup__button popup__button_disabled"
            type="submit"
            aria-label="Сохранить"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <!-- popup image -->
    <div class="popup popup-image">
      <div class="popup-image__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <img class="popup-image__image" alt="#" src="#" />
        <p class="popup-image__name"></p>
      </div>
    </div>
    <!-- popup delete confirm -->
    <div class="popup popup_delete-confirm">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__header">Вы уверены?</h2>
        <form class="popup__form" name="delete-confirm" novalidate>
          <button
            class="popup__button"
            type="submit"
            aria-label="Подтвердить удаление"
          >
            Да
          </button>
        </form>
      </div>
    </div>
    <!-- popup avatar edit -->
    <div class="popup popup_edit-avatar">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть попап"
        ></button>
        <h2 class="popup__header">Обновить аватар</h2>
        <form
          class="popup__form edit-avatar-form"
          name="edit-avatar-form"
          novalidate
        >
          <input
            class="popup__input popup__input-avatar"
            name="link"
            id="avatar"
            type="url"
            placeholder="https://somewebsite.com/someimage.jpg"
            required
          />
          <span class="popup__error" id="avatar-error"></span>
          <button
            class="popup__button popup__button_disabled"
            type="submit"
            aria-label="Сохранить"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <template class="element-template" id="element-template">
      <li class="element">
        <img class="element__image" alt="#" src="#" />
        <div class="element__text">
          <p class="element__name"></p>
          <div class="element__like">
            <button
              class="element__like-button"
              type="button"
              aria-label="Лайк"
            ></button>
            <span class="element__like-counter"></span>
          </div>
        </div>

        <button
          class="element__delete-button"
          type="button"
          aria-label="Удалить"
        ></button>
      </li>
    </template>
  </body>
</html>
